# Configuration pour Railway (utilise variables d'environnement)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/flowerdb}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET:votre-secret-jwt-super-long-et-securise-changez-moi-en-production}
jwt.expiration=86400000

# Email
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}

# CORS - sera mis à jour après déploiement frontend
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}

# File upload
file.upload-dir=${FILE_UPLOAD_DIR:uploads/articles}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB